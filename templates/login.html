<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(135deg, #0047AB 0%, #1e5799 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #0047AB;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #0047AB;
            outline: none;
        }
        button {
            background: #0047AB;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #003680;
        }
        .error {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .credentials {
            margin-top: 30px;
            padding: 15px;
            background: #e3f2fd;
            border-radius: 8px;
            text-align: left;
        }
        .credentials h3 {
            color: #0047AB;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .credentials p {
            margin: 5px 0;
            font-size: 14px;
        }
        .admin {
            color: #d32f2f;
            font-weight: bold;
        }
        .user {
            color: #2e7d32;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>АО «Ямалкомунэнерго»</h1>
        <h2>Суточный журнал котельных</h2>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label for="username">Логин:</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Войти</button>
        </form>
        
        <div class="credentials">
            <h3>Учётные данные:</h3>
            <p><span class="admin">Админы (редактирование):</span></p>
            <p>• admin1 / 1313</p>
            <p>• admin2 / 1313</p>
            <p><span class="user">Операторы (только чтение):</span></p>
            <p>• user1–user8 / 1313</p>
        </div>
    </div>
</body>
</html>
