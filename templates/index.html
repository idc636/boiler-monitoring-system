<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Динамическая таблица</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #f4f4f4;
    }

    .edit-input {
      width: 100%;
      box-sizing: border-box;
      padding: 5px;
      font-size: 14px;
    }

    .editable {
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Модель котла</th>
        <th>Год установки</th>
        <th>Температура подачи</th>
        <th>Температура обратка</th>
        <th>Интервал времени</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-field="boiler_model" data-id="1" class="editable">Котел 1</td>
        <td data-field="equipment_year" data-id="1" class="editable">2015</td>
        <td data-field="temp_supply" data-id="1" class="editable">60°C</td>
        <td data-field="temp_return" data-id="1" class="editable">45°C</td>
        <td data-field="time_interval" data-id="1" class="editable">10:00</td>
      </tr>
      <tr>
        <td data-field="boiler_model" data-id="2" class="editable">Котел 2</td>
        <td data-field="equipment_year" data-id="2" class="editable">2018</td>
        <td data-field="temp_supply" data-id="2" class="editable">65°C</td>
        <td data-field="temp_return" data-id="2" class="editable">40°C</td>
        <td data-field="time_interval" data-id="2" class="editable">15:30</td>
      </tr>
    </tbody>
  </table>

  <script>
    const config = {
      editableFields: ['temp_supply', 'temp_return', 'time_interval'],
      readOnlyFields: ['boiler_model', 'equipment_year'],
      validationRules: {
        temp_supply: /^[0-9]{1,2}°C$/,
        temp_return: /^[0-9]{1,2}°C$/,
        time_interval: /^[0-9]{1,2}:\d{2}$/
      }
    };

    function createInputCell(cell, field, id) {
      const currentValue = cell.textContent.trim();
      
      const input = document.createElement('input');
      input.type = 'text';
      input.value = currentValue;
      input.classList.add('edit-input');
      
      // Валидация
      input.addEventListener('input', function() {
        const value = this.value;
        if (config.validationRules[field] && !config.validationRules[field].test(value)) {
          this.value = currentValue;
        }
      });
      
      // Сохранение
      input.addEventListener('blur', function() {
        const newValue = this.value.trim();
        
        if (!newValue) {
          alert('Поле не может быть пустым');
          return;
        }
        
        fetch('/update', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ field, value: newValue, id })
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === 'ok') {
            cell.textContent = newValue;
          } else {
            alert('Ошибка сохранения');
          }
        })
        .catch(error => {
          console.error('Ошибка:', error);
          alert('Ошибка связи с сервером');
        });
      });
      
      // Enter для сохранения
      input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') this.blur();
      });
      
      return input;
    }

    document.querySelectorAll('.editable').forEach(cell => {
      const field = cell.getAttribute('data-field');
      const id = cell.getAttribute('data-id');
      
      if (config.readOnlyFields.includes(field)) {
        alert('Поле нельзя редактировать');
        return;
      }
      
      const input = createInputCell(cell, field, id);
      cell.innerHTML = '';
      cell.appendChild(input);
      input.focus();
    });
  </script>

</body>
</html>
