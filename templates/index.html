<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Records</title>
    <style>
        table { border-collapse: collapse; width: 100%; }
        td, th { border: 1px solid #ccc; padding: 6px; }
        input { width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>

{% if user %}
<p>
    Пользователь: <b>{{ user.username }}</b> ({{ user.role }})
    | <a href="{{ url_for('logout') }}">Выйти</a>
</p>
{% endif %}

<h2>Таблица</h2>

<table>
    {% for row in records %}
    <tr>
        <form method="post" action="{{ url_for('update') }}">
            <input type="hidden" name="id" value="{{ row[0] }}">
            {% for cell in row[1:] %}
                <td>
                    {% if is_admin %}
                        <input name="cell[]" value="{{ cell or '' }}">
                    {% else %}
                        {{ cell }}
                    {% endif %}
                </td>
            {% endfor %}
            {% if is_admin %}
            <td>
                <button type="submit">Сохранить</button>
            </td>
            {% endif %}
        </form>
    </tr>
    {% endfor %}
</table>

{% if is_admin %}
<form method="post" action="{{ url_for('add_row') }}">
    <button type="submit">➕ Добавить строку</button>
</form>
{% endif %}

</body>
</html>
