<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Таблица</title>
<style>
table { border-collapse: collapse; width: 100%; }
td, th { border: 1px solid #000; padding: 4px; }
.separator { background: #c6efce; font-weight: bold; text-align: center; }
</style>
</head>
<body>

<h2>Журнал оборудования</h2>
<a href="{{ url_for('logout') }}">Выход</a>

<table>
{% for row in records %}
<form method="post" action="{{ url_for('update') }}">
<input type="hidden" name="id" value="{{ row[0] }}">

{% if row[1] == 'SEPARATOR' %}
<tr>
    <td colspan="37" class="separator">
        {{ row[2] }}
    </td>
</tr>
{% else %}
<tr>
{% for cell in row[1:38] %}
<td contenteditable="{{ 'true' if is_admin else 'false' }}">
    <input type="hidden" name="cell[]" value="{{ cell }}">
    {{ cell }}
</td>
{% endfor %}
</tr>
{% endif %}

{% if is_admin %}
<button type="submit">Сохранить</button>
{% endif %}
</form>
{% endfor %}
</table>

{% if is_admin %}
<form method="post" action="{{ url_for('add_row') }}">
    <button>➕ Добавить строку снизу</button>
</form>
{% endif %}

<script>
document.querySelectorAll('td[contenteditable]').forEach(td => {
  td.addEventListener('input', () => {
    td.querySelector('input').value = td.innerText.trim();
  });
});
</script>

</body>
</html>
