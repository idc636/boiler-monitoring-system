<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Архив данных</title>
    <style>
        body { font-family: Arial, sans-serif; background:#f2f2f2; margin:10px; }
        h3 { text-align:center; margin-bottom:10px; }
        .date-list { display:flex; flex-direction:column; gap:10px; max-width:400px; margin:20px auto; }
        .date-item { padding:10px; background:#fff; border:1px solid #ccc; cursor:pointer; text-align:center; }
        .date-item:hover { background:#e3f2fd; }
        a { display:block; text-align:center; margin-top:20px; color:blue; text-decoration:none; }
    </style>
</head>
<body>
    <h3>АО «Ямалкомунэнерго» — Архив суточного журнала</h3>
    
    <div class="date-list">
        {% for date in dates %}
        <div class="date-item" onclick="showArchive('{{ date.archive_date.strftime('%Y-%m-%d %H:%M:%S') }}')">
            {{ date.archive_date.strftime('%d.%m.%Y %H:%M') }}
        </div>
        {% endfor %}
    </div>
    
    <a href="/">← Назад к журналу</a>
    
    <script>
        function showArchive(date) {
            window.location.href = '/archive/data/' + encodeURIComponent(date);
        }
    </script>
</body>
</html>
